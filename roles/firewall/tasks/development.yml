---
- name: Allow ports for development environment
  ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop:
    - { port: 2376, proto: "tcp", comment: "Docker server" }
    - { port: 6379, proto: "tcp", comment: "Redis server" }
    - { port: 3000, proto: "tcp", comment: "Correctomatic API" }
  notify: reload ufw
