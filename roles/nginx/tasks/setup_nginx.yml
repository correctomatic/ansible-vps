---
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Configure Nginx for Docker registry (Development)
  template:
    src: nginx-docker-registry.conf-dev.j2
    dest: /etc/nginx/sites-available/docker-registry
  when: development_mode
  notify: Reload Nginx

- name: Configure Nginx for Docker registry (Production)
  template:
    src: nginx-docker-registry.conf-prod.j2
    dest: /etc/nginx/sites-available/docker-registry
  when: not development_mode
  notify: Reload Nginx

- name: Enable Nginx site configuration
  file:
    src: /etc/nginx/sites-available/docker-registry
    dest: /etc/nginx/sites-enabled/docker-registry
    state: link
  notify: Reload Nginx

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload Nginx
