---
- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

# The systemd unit file comes with the hosts' configuration, and we want to configure everything in daemon.json
# If we configure the hosts in both places, we get an error
- name: Ensure directory for systemd overrides exists
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0755'

- name: Overrides host configuration for systemd
  template:
    src: override.conf.j2
    dest: /etc/systemd/system/docker.service.d/override.conf
  notify:
    - Restart Docker

- name: Copy Docker daemon.json
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
  notify:
    - Restart Docker

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: true

- name: Create Docker config directory
  file:
    path: /etc/docker
    state: directory

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
